<!DOCTYPE html>
<html>
<head>
    <title>Avrey Johns - Projects</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 40px auto;
        }

        /* Each project card */
        .project {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* Buttons inside each project card */
        .buttons a {
            display: inline-block;
            margin-right: 10px;
            padding: 6px 10px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        /* Button hover effect */
        .buttons a:hover {
            background: #555;
        }

        /* Style for multiline meeting notes */
        .meeting-notes pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>

<h1>Avrey Johns</h1>
<h2>My Projects</h2>

<!-- Container where all project cards will be added -->
<div id="projects"></div>

<script>
// ============================
// 1. Define your projects here
// ============================
// Each project object has:
// - name: title of the project
// - description: short description
// - codeUrl: GitHub repo link
// - demoUrl: live demo link (leave empty if none)
// - meetingNotes: array of multiline notes
const projects = [
    {
        name: "AWS Cloud Project",
        description: "Contributed to DevOps team. Whole project consists of 25 total contributors.",
        codeUrl: "https://github.com/CarterRudolph2005/S26-AWS-Project.git",
        demoUrl: "", // no live demo
        technologies: ["AWS", "Bash", "JSON", "YAML", "Python", "JavaScript"],
        meetingNotes: [
            `2026-02-20: Meeting #1
            - DevOps 1.1: Created the main S3 bucket for file uploads.
            - DevOps 1.2: Turned on versioning and blocked public access.
            - DevOps 1.3: Created the Cognito User Pool for login and authentication.
            - DevOps 1.4: Created an App Client in the User Pool without a client secret so the frontend can use it.
            - DevOps 1.5: Shared the S3 bucket name, User Pool ID, and App Client ID with the team.
            - DevOps 1.6: Added CORS settings so the localhost frontend can connect to the bucket.`,
            
            `2026-00-00: Meeting #2
            - ...`
        ]
    },
    {
        name: "Shapes Calculator",
        description: "Calculates and displays area and perimeter of chosen shape (circle, triangle, or rectangle.)",
        codeUrl: "https://github.com/JohnsAvrey/Shapes",
        demoUrl: "https://johnsavrey.github.io/Shapes/",
        technologies: ["CPP"],
    }
];

// ============================
// 2. Grab the container element
// ============================
const container = document.getElementById("projects");

// ============================
// 3. Loop through projects array
// ============================
projects.forEach(proj => {
    
    const projectDiv = document.createElement("div");
    projectDiv.className = "project";

    // Only create a "Live Demo" button if demoUrl exists
    const demoButton = proj.demoUrl ? `<a href="${proj.demoUrl}" target="_blank">Download Demo</a>` : "";

    // Convert meeting notes array into <pre> blocks for multiline formatting
    const notesHTML = proj.meetingNotes 
        ? `<h4>Meeting Notes:</h4><div class="meeting-notes">${proj.meetingNotes.map(note => `<pre>${note}</pre>`).join("")}</div>` 
        : "";

      // Convert technologies array into badges
    const techHTML = proj.technologies 
        ? `<div class="technologies"><strong>Technologies Used:</strong> ${proj.technologies.map(tech => `<span>${tech}</span>`).join("")}</div>` 
        : "";
    
    // Fill the project div with HTML content
    projectDiv.innerHTML = `
        <h3>${proj.name}</h3>
        <p>${proj.description || "No description provided."}</p>
        ${notesHTML}
        <div class="buttons">
            <a href="${proj.codeUrl}" target="_blank">View Code</a>
            ${demoButton}
        </div>
    `;

    // Add the project card to the main container
    container.appendChild(projectDiv);
});
</script>

</body>
</html>
