<!DOCTYPE html>
<html>
<head>
    <title>Avrey Johns - Projects</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 40px auto;
        }

        /* Each project card */
        .project {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* Buttons inside each project card */
        .buttons a {
            display: inline-block;
            margin-right: 10px;
            padding: 6px 10px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        /* Button hover effect */
        .buttons a:hover {
            background: #555;
        }
    </style>
</head>

<body>

<h1>Avrey Johns</h1>
<h2>My Projects</h2>

<!-- Container where all project cards will be added -->
<div id="projects"></div>

<script>
// ============================
// 1. Define your projects here
// ============================
// Each project object has:
// - name: title of the project
// - description: short description
// - codeUrl: GitHub repo link
// - demoUrl: live demo link (leave empty if none)
const projects = [
    {
        name: "NFL Passer Rating Calculator",
        description: "C++ program to calculate NFL quarterback passer ratings.",
        codeUrl: "https://github.com/JohnsAvrey/nfl-passer-rating",
        demoUrl: "" // no live demo
    },
    {
        name: "Coin Change Game",
        description: "Interactive coin guessing game in C++.",
        codeUrl: "https://github.com/JohnsAvrey/coin-change-game",
        demoUrl: "" // optional
    },
    {
        name: "Shapes",
        description: "Calculates and displays area and perimeter of chosen shape (circle, triangle, or rectangle.)",
        codeUrl: "https://github.com/JohnsAvrey/Shapes",
        demoUrl: "https://johnsavrey.github.io/Shapes/" // live demo
    }
];

// ============================
// 2. Grab the container element
// ============================
const container = document.getElementById("projects");

// ============================
// 3. Loop through projects array
// ============================
// For each project, create a card with title, description, and buttons
projects.forEach(proj => {
    // Create a div element for this project
    const projectDiv = document.createElement("div");
    projectDiv.className = "project";

    // Only create a "Live Demo" button if demoUrl exists
    const demoButton = proj.demoUrl ? `<a href="${proj.demoUrl}" target="_blank">Live Demo</a>` : "";

    // Fill the project div with HTML content
    projectDiv.innerHTML = `
        <h3>${proj.name}</h3>
        <p>${proj.description || "No description provided."}</p>
        <div class="buttons">
            <a href="${proj.codeUrl}" target="_blank">View Code</a>
            ${demoButton}
        </div>
    `;

    // Add the project card to the main container
    container.appendChild(projectDiv);
});
</script>

</body>
</html>
